<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="img/CALCULADORA.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Corrigido -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Fundo -->
    <img src="img/FUNDO.png" alt="Fundo" class="bg-image">

    <div id="calc-container">
        <div class="iphone-calc">
            <div class="calc-title">Calculadora</div>
            <div class="calc-display" id="display">0</div>

            <div class="keys">
                <!-- Linha 1 -->
                <button class="btn btn-fn" data-action="clear">C</button>
                <button class="btn btn-fn" data-action="delete">⌫</button>
                <button class="btn btn-num">.</button>
                <button class="btn btn-op" data-action="/">÷</button>

                <!-- Linha 2 -->
                <button class="btn btn-num">7</button>
                <button class="btn btn-num">8</button>
                <button class="btn btn-num">9</button>
                <button class="btn btn-op" data-action="*">×</button>

                <!-- Linha 3 -->
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
                <button class="btn btn-num">6</button>
                <button class="btn btn-op" data-action="-">−</button>

                <!-- Linha 4 -->
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-op" data-action="+">+</button>

                <!-- Linha 5 -->
                <button class="btn btn-num btn-zero">0</button>
                <button class="btn btn-op" data-action="=">=</button>

            </div>
        </div>
    </div>
</body>
</html>
